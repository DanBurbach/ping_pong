<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
    <div class="jumbotron">
    <h1>Your Journal</h1>
    <div class="entry">
      <form id="journal-form" autocomplete="off">
        <label for="title">Enter a title:</label>
        <input id="title" type="text"><br>
        <label for="body">Journal Entry:</label><br>
        <textarea rows="8" class="bodytext" id="body" type="text"></textarea><br>
        <button type="submit">Submit</button><br>
      </form>
    <ul id="solution"> <p><strong id ="header"> Entries:<br></strong></p> </ul>
  </div>
</div>
</div>
  </body>
</html>
